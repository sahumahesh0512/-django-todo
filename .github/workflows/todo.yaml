name: TODO APP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          echo "Building the image"
          docker build -t todo-app .

      - name: Save Docker image as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/todo-app.tar

      - name: Save Docker image as a tarball
        run: |
          docker save todo-app | gzip > /tmp/todo-app.tar

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          echo "Loading Docker image"
          gunzip -c /tmp/todo-app.tar | docker load

      - name: Login to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image
        run: |
          echo "Tagging the image"
          docker tag todo-app:latest ${{ secrets.DOCKER_USERNAME }}/todo-app:latest
          docker tag todo-app:latest ${{ secrets.DOCKER_USERNAME }}/todo-app:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          echo "Pushing the image to Docker Hub"
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:${{ github.sha }}

